<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Carbon Calculator</title>
</head>

<body>
  <h1>Check Your Website</h1>
  <form action="index.html" method="post" class="contact-form">
    <div id="cia-name-container">
      <input type="text" name="company-name" autocomplete="off" required>
      <label for="comapny-name" class="cia-name">
        <span class="content-cia">Company Name</span>
      </label>
    </div>

    <div id="url-container">
      <input type="url" name="url" autocomplete="off" required>
      <label for="url" class="url">
        <span class="content-url">Company URL</span>
      </label>
    </div>
    <div id="email-container">
      <input type="email" name="email" autocomplete="off" required>
      <label for="email" class="email">
        <span class="content-email">E-mail</span>
      </label>
    </div>
    <div id="contact-container">
      <select name="contact-name" class="select">
        <option value=" Farming/Food Production Industry">Farming/Food Production Industry</option>
        <option value="The Financial Transactions Industry">The Financial Transactions Industry</option>
        <option value="Fashion Industry">Fashion Industry</option>
        <option value="Tech Industry">Tech Industry</option>
        <option value="Constructions Industry">Constructions Industry</option>
        <option value="Transportation Industry">Transportation Industry</option>
        <option value="Culture, Sport and Entertainment Industry">Culture, Sport and Entertainment Industry</option>
        <option value="Hotel and Restaurant Industry">Hotel and Restaurant Industry</option>
        <option value="Energy Industry">Energy Industry</option>
        <option value="Detail Industry">Detail Industry</option>

      </select>
      <label for="contact-name" class="contact-name">
        <span class="content-contact">Industry</span>
      </label>
    </div>
    <button type="submit">Submit</button>
  </form>
  <a href="calculator.html">next page</a>
  <script type="module" src="/main.js"></script>
</body>

</html>
